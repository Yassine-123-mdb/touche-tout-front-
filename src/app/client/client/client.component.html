<div class="home-container">
  <header class="hero-section">
    <h1>Bienvenue sur <span>Touche à Tout</span></h1>
    <p>Trouvez des prestataires qualifiés près de chez vous.</p>
    <button class="cta-button" routerLink="/services">Explorer nos Services</button>
  </header>

  <section class="offers-section">
    <h2>Nos Offres Populaires</h2>
    <div class="offers-grid">
      <div class="offer-card" *ngFor="let offer of offers">
        <img [src]="offer.image" alt="{{ offer.title }}">
        <h3>{{ offer.title }}</h3>
        <p>{{ offer.description }}</p>
        <button class="offer-button" routerLink="/details/{{ offer.id }}">Voir Détails</button>
      </div>
    </div>
  </section>
</div>
