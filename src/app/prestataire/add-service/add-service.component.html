<div class="container my-5">
  <h3 class="section-title">Services Ajoutés</h3>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let service of services">
      <div class="card service-card shadow">
        <img *ngIf="service.image" [src]="service.image" class="card-img-top" alt="{{ service.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ service.title }}</h5>
          <p class="card-text"><strong>Description :</strong> {{ service.description }}</p>
          <p><strong>Prix :</strong> {{ service.price }} €</p>
          <p><strong>Catégorie :</strong> {{ service.category }}</p>
          <p *ngIf="service.duration"><strong>Durée :</strong> {{ service.duration }}</p>
          <p *ngIf="service.notes"><strong>Notes :</strong> {{ service.notes }}</p>
          <button class="btn btn-warning btn-sm me-2" (click)="editService(service)">Modifier</button>
          <button class="btn btn-danger btn-sm" (click)="deleteService(service.id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

  <h3 class="section-title mt-5">Ajouter ou Modifier un Service</h3>
  <form [formGroup]="serviceForm" (ngSubmit)="saveService()" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Titre du Service</label>
      <input type="text" id="title" class="form-control" formControlName="title">
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Prix</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Catégorie</label>
      <input type="text" id="category" class="form-control" formControlName="category">
    </div>

    <div class="mb-3">
      <label for="duration" class="form-label">Durée (optionnel)</label>
      <input type="text" id="duration" class="form-control" formControlName="duration">
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Notes (optionnel)</label>
      <textarea id="notes" class="form-control" formControlName="notes"></textarea>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" class="form-control" (change)="onFileSelect($event)">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="serviceForm.invalid">
      {{ isEditing ? 'Mettre à Jour' : 'Ajouter le Service' }}
    </button>
  </form>
</div>
