<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="col-md-6">
    <div class="card shadow-lg p-4" style="margin-top: 50px;">
      <div class="card-body">
        <h3 class="text-center mb-4 text-primary">Validation de l'Email</h3>

        <!-- Message d'erreur -->
        <div class="alert alert-danger" *ngIf="err !== ''">
          <strong>{{ err }}</strong>
        </div>

        <!-- Formulaire -->
        <form>
          <div class="form-group mb-4">
            <label for="code" class="form-label">Code de confirmation :</label>
            <input type="text" id="code" name="code" class="form-control"
              [(ngModel)]="code" placeholder="Entrez le code reçu par email" required>
            <small *ngIf="!code" class="text-danger">Le code est requis</small>
          </div>

          <!-- Bouton de validation -->
          <div class="d-grid mb-3">
            <button type="button" class="btn btn-primary btn-lg" (click)="onValidateEmail()">
              Valider
            </button>
          </div>
        </form>

        <!-- Lien vers la page d'inscription -->
        <p class="text-center">
          Vous n'avez pas reçu le code ? 
          <a routerLink="/resend-code" class="text-decoration-none text-primary fw-bold">Renvoyer le code</a>
        </p>
      </div>
    </div>
  </div>
</div>
